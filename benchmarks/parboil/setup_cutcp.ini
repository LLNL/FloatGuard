[DEFAULT]
compile = ./parboil compile cutcp cuda
run = ./benchmarks/cutcp/build/cuda_default/cutcp -i ~/FloatGuard/benchmarks/parboil/datasets/cutcp/small/input/watbox.sl40.pqr -o ~/FloatGuard/benchmarks/parboil/benchmarks/cutcp/run/small/lattice.dat;./benchmarks/cutcp/build/cuda_default/cutcp -i ~/FloatGuard/benchmarks/parboil/datasets/cutcp/large/input/watbox.sl100.pqr -o ~/FloatGuard/benchmarks/parboil/benchmarks/cutcp/run/large/lattice.dat
use_clang_plugin = false
llvm_pass = make INJECT_CODE_LLVM=1
clang_convert = make INJECT_CODE_CLANG=1
clean = ./parboil clean cutcp cuda