[DEFAULT]
compile = ./parboil compile lbm cuda
run = ./benchmarks/lbm/build/cuda_default/lbm -i ~/FloatGuard/benchmarks/parboil/datasets/lbm/long/input/120_120_150_ldc.of -o ~/FloatGuard/benchmarks/parboil/benchmarks/lbm/run/long/reference.dat -- 3000;./benchmarks/lbm/build/cuda_default/lbm -i ~/FloatGuard/benchmarks/parboil/datasets/lbm/short/input/120_120_150_ldc.of -o ~/FloatGuard/benchmarks/parboil/benchmarks/lbm/run/short/reference.dat -- 100
use_clang_plugin = false
llvm_pass = make INJECT_CODE_LLVM=1
clang_convert = make INJECT_CODE_CLANG=1
clean = ./parboil clean lbm cuda