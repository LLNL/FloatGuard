[DEFAULT]
compile = ./parboil compile spmv cuda
run = ./benchmarks/spmv/build/cuda_default/spmv -i ~/FloatGuard/benchmarks/parboil/datasets/spmv/medium/input/bcsstk18.mtx,~/FloatGuard/benchmarks/parboil/datasets/spmv/medium/input/vector.bin -o ~/FloatGuard/benchmarks/parboil/benchmarks/spmv/run/medium/bcsstk18.mtx.out;./benchmarks/spmv/build/cuda_default/spmv -i ~/FloatGuard/benchmarks/parboil/datasets/spmv/small/input/1138_bus.mtx,~/FloatGuard/benchmarks/parboil/datasets/spmv/small/input/vector.bin -o ~/FloatGuard/benchmarks/parboil/benchmarks/spmv/run/small/1138_bus.mtx.out;./benchmarks/spmv/build/cuda_default/spmv -i ~/FloatGuard/benchmarks/parboil/datasets/spmv/large/input/Dubcova3.mtx.bin,~/FloatGuard/benchmarks/parboil/datasets/spmv/large/input/vector.bin -o ~/FloatGuard/benchmarks/parboil/benchmarks/spmv/run/large/Dubcova3.mtx.out
use_clang_plugin = false
llvm_pass = make INJECT_CODE_LLVM=1
clang_convert = make INJECT_CODE_CLANG=1
clean = ./parboil clean spmv cuda