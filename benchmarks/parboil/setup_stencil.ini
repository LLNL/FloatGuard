[DEFAULT]
compile = ./parboil compile stencil cuda
run = ./benchmarks/stencil/build/cuda_default/stencil -i ~/FloatGuard/benchmarks/parboil/datasets/stencil/small/input/128x128x32.bin -o ~/FloatGuard/benchmarks/parboil/benchmarks/stencil/run/small/128x128x32.out -- 128 128 32 100;./benchmarks/stencil/build/cuda_default/stencil -i ~/FloatGuard/benchmarks/parboil/datasets/stencil/default/input/512x512x64x100.bin -o ~/FloatGuard/benchmarks/parboil/benchmarks/stencil/run/default/512x512x64.out -- 512 512 64 100 
use_clang_plugin = false
llvm_pass = make INJECT_CODE_LLVM=1
clang_convert = make INJECT_CODE_CLANG=1
clean = ./parboil clean stencil cuda