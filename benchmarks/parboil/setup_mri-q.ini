[DEFAULT]
compile = ./parboil compile mri-q cuda
run = ./benchmarks/mri-q/build/cuda_default/mri-q -i ~/FloatGuard/benchmarks/parboil/datasets/mri-q/small/input/32_32_32_dataset.bin -o ~/FloatGuard/benchmarks/parboil/benchmarks/mri-q/run/small/32_32_32_dataset.out;./benchmarks/mri-q/build/cuda_default/mri-q -i ~/FloatGuard/benchmarks/parboil/datasets/mri-q/large/input/64_64_64_dataset.bin -o ~/FloatGuard/benchmarks/parboil/benchmarks/mri-q/run/large/64_64_64_dataset.out
use_clang_plugin = false
llvm_pass = make INJECT_CODE_LLVM=1
clang_convert = make INJECT_CODE_CLANG=1
clean = ./parboil clean mri-q cuda