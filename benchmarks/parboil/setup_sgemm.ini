[DEFAULT]
compile = ./parboil compile sgemm cuda
run = ./benchmarks/sgemm/build/cuda_default/sgemm -i ~/FloatGuard/benchmarks/parboil/datasets/sgemm/small/input/matrix1.txt,~/FloatGuard/benchmarks/parboil/datasets/sgemm/small/input/matrix2.txt,~/FloatGuard/benchmarks/parboil/datasets/sgemm/small/input/matrix2t.txt -o ~/FloatGuard/benchmarks/parboil/benchmarks/sgemm/run/small/matrix3.txt;./benchmarks/sgemm/build/cuda_default/sgemm -i ~/FloatGuard/benchmarks/parboil/datasets/sgemm/medium/input/matrix1.txt,~/FloatGuard/benchmarks/parboil/datasets/sgemm/medium/input/matrix2t.txt,~/FloatGuard/benchmarks/parboil/datasets/sgemm/medium/input/matrix2t.txt -o ~/FloatGuard/benchmarks/parboil/benchmarks/sgemm/run/medium/matrix3.txt
use_clang_plugin = false
llvm_pass = make INJECT_CODE_LLVM=1
clang_convert = make INJECT_CODE_CLANG=1
clean = ./parboil clean sgemm cuda