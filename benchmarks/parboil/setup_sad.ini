[DEFAULT]
compile = ./parboil compile sad cuda
run = ./benchmarks/sad/build/cuda_default/sad -i ~/FloatGuard/benchmarks/parboil/datasets/sad/default/input/reference.bin,~/FloatGuard/benchmarks/parboil/datasets/sad/default/input/frame.bin -o ~/FloatGuard/benchmarks/parboil/benchmarks/sad/run/default/out.bin;./benchmarks/sad/build/cuda_default/sad -i ~/FloatGuard/benchmarks/parboil/datasets/sad/large/input/reference.bin,~/FloatGuard/benchmarks/parboil/datasets/sad/large/input/frame.bin -o ~/FloatGuard/benchmarks/parboil/benchmarks/sad/run/large/out.bin
use_clang_plugin = false
llvm_pass = make INJECT_CODE_LLVM=1
clang_convert = make INJECT_CODE_CLANG=1
clean = ./parboil clean sad cuda