[DEFAULT]
compile = ./parboil compile histo cuda
run = ./benchmarks/histo/build/cuda_default/histo -i ~/FloatGuard/benchmarks/parboil/datasets/histo/default/input/img.bin -o ~/FloatGuard/benchmarks/parboil/benchmarks/histo/run/default/ref.bmp -- 20 4
use_clang_plugin = false
llvm_pass = make INJECT_CODE_LLVM=1
clang_convert = make INJECT_CODE_CLANG=1
clean = ./parboil clean histo cuda